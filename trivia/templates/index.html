<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../static/style.css"/>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        <header class="ui-header">
            <span class="ui-header-title">
                {{ title }}
            </span>
            <span class="controls pointer">
              <span class="js-scroll-row">
                  Scroll
                <span class="js-scroll-row-start">Start</span>
                <span class="js-scroll-row-stop">Stop</span>
              </span>
              |
              <span class="js-refresh">
                Refresh
                <span class="js-refresh-start">Start</span>
                <span class="js-refresh-stop">Stop</span>
                <span class="js-refresh-count"></span>
              </span>
            </span>
        </header>
        <div class="ui-content">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th class="small-no-wrap rank-pad">Rank</th>
                        <th class="small-no-wrap">ID</th>
                        <th class="left">Team Name</th>
                        {% for i in range(scoreCount) %}
                            <th class="small-no-wrap">{{ i + 1 }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody class="js-standings">
                </tbody>
            </table>
        </div>
        <footer class="ui-footer"></footer>
    </body>
</html>
